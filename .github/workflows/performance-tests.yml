name: Performance Tests

on:
  schedule:
    - cron: "0 2 * * *"  # Run at 2 AM daily
  workflow_dispatch:
    inputs:
      test_category:
        description: 'Test category to run (all, load, memory, latency, throughput, baseline)'
        required: false
        default: 'all'
      duration:
        description: 'Test duration multiplier (1x, 2x, 5x)'
        required: false
        default: '1x'

jobs:
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: |
          bun run build
          bun run build:cli

      - name: Start gateway
        run: |
          bun run start &
          echo $! > /tmp/goblin.pid
          sleep 5

      - name: Run performance tests
        run: |
          NO_COLOR="1" bun run perf
        env:
          PERFORMANCE_GATEWAY_URL: "http://localhost:3000"
          PERFORMANCE_TEST_DURATION: "30000"
          PERFORMANCE_CONCURRENT_CLIENTS: "50"

      - name: Run MCP protocol performance benchmarks
        run: |
          bun test tests/performance/protocol-overhead
        env:
          PERFORMANCE_GATEWAY_URL: "http://localhost:3000"

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: test-results/performance/

      - name: Upload baseline comparison
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-baselines
          path: benchmarks/

      - name: Stop gateway
        if: always()
        run: |
          kill $(cat /tmp/goblin.pid) 2>/dev/null || true
