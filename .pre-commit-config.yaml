repos:
  - repo: local
    hooks:
      - id: typecheck
        name: TypeScript Type Check
        entry: bun run typecheck
        language: system
        pass_filenames: false
        files: \.(ts|tsx)$

      - id: lint
        name: Biome Lint
        entry: bun run lint
        language: system
        pass_filenames: false
        files: \.(ts|tsx|js|jsx)$

      - id: unit-tests
        name: Unit Tests
        entry: bun test tests/unit/
        language: system
        pass_filenames: false
        files: \.(ts|tsx)$
